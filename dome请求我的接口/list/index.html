<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="../js/vue.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
  <div>
    <button id="btn1">添加</button>
    <button id="btn2">修改</button>
    <button id="btn3">删除</button>
    <button id="btn4">获取</button>

    <div id="app">
      <el-table :data="tableData" border style="width: 100%">
        <el-table-column prop="name" label="姓名" width="180"></el-table-column>
        <el-table-column prop="age" label="年龄" width="180"></el-table-column>
        <el-table-column prop="sex" label="性别"></el-table-column>
        <el-table-column prop="address" label="地址"></el-table-column>
      </el-table>
    </div>
  </div>

  <script src="../js/axios.min.js"></script>
  <script>
    axios.defaults.baseURL = 'http://localhost:8888/api/'
    axios.interceptors.request.use(config => {
      config.headers.token = window.sessionStorage.getItem('token')
      return config
    })

    new Vue({
      el: "#app",
      data() {
        return {
          tableData: []
        }
      },
      beforeCreate() {
        const token = window.sessionStorage.getItem('token')
        if (!token) {
          window.location.href = '../login/index.html'
        }
      },
      created() {
        this.getList()
        console.log(Math.floor(Date.now() / 1000) + (60 * 60 * 24) * 1)
        console.log(Math.floor(Date.now() / 1000))
        this.time(Math.floor(Date.now() / 1000) + (1000 * 60 * 60 * 24))
        this.time(Math.floor(Date.now() / 1000))
      },
      methods: {
        async getList() {
          const res = await axios.get('getlist')
          this.tableData = res.data.data
          console.log(res)
        },
        time(originVal) {
          const dt = new Date(originVal)
          const y = dt.getFullYear()
          const m = (dt.getMonth() + 1 + '').padStart(2, '0')
          const d = (dt.getDate() + '').padStart(2, '0')

          const hh = (dt.getHours() + '').padStart(2, '0')
          const mm = (dt.getMinutes() + '').padStart(2, '0')
          const ss = (dt.getSeconds() + '').padStart(2, '0')
          console.log(`${y}-${m}-${d}  ${hh}-${mm}-${ss}`)
          return `${y}-${m}-${d}  ${hh}-${mm}-${ss}`
        }
      },
    })


    document.getElementById('btn1').onclick = function () {
      axios.post('setList', {
          name: '小王头',
          sex: '男',
          age: '12',
          address: '吉林',
          hou: '3'
        })
        .then(res => {
          console.log(res.data)
        })
    }
    document.getElementById('btn2').onclick = function () {
      axios.put(`alterList/${6}`, {
          name: '小老王'
        })
        .then(res => {
          console.log(res.data)
        })
    }
    document.getElementById('btn3').onclick = function () {
      axios.delete(`deleteList/${8}`)
        .then(res => {
          console.log(res.data)
        })
    }
    document.getElementById('btn4').onclick = function () {
      axios.get('getlist')
        .then(res => {
          console.log(res.data)
        })
    }
  </script>
</body>

</html>
