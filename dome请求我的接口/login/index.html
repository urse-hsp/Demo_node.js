<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="LoginBox">
            <div class="LoginFormBox">
                <h1>登录</h1>
                <h2><span id="warn"></span></h2>
                <form class="LoginForm">
                    <p>
                        <label for="user"><img src="./images/user.jpg" /></label>
                        <input type="text" name="user" placeholder="用户名" autocomplete="off" id="user">
                    </p>
                    <p>
                        <label for="password"><img src="./images/pwd.jpg" /></label>
                        <input type="password" name="password" placeholder="密码" autocomplete="off" id="password">
                    </p>
                    <!-- <div class="select">
                        <span>选择登录:</span>
                        <span>
                            <input type="radio" id="login1" name="select" value="login1" checked>
                            <label for="login1">登录1</label>
                        </span>
                        <span>
                            <input type="radio" id="login2" name="select" value="login2">
                            <label for="login2">登录2</label>
                        </span>
                        <span>
                            <input type="radio" id="login3" name="select" value="login3">
                            <label for="login3">登录3</label>
                        </span>
                    </div> -->
                    <div class="btnBox">
                        <button id="btn" type="button">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="./js/axios.min.js"></script> -->
    <script src="./js/Ajax.js"></script>
    <script src="../js/axios.min.js"></script>
    <script>
        // 默认选择登录
        let selectLogin = 'login1'
        var userInput = document.querySelector('#user')
        var passWordInput = document.querySelector('#password')
        const url = 'http://localhost:8888/api/'

        // 选择登录
        // document.getElementsByClassName("select")[0].addEventListener("click", function (e) {
        //     if (e.target.tagName == "INPUT") {
        //         selectLogin = e.target.value
        //     }
        // })

        // 点击登录
        document.querySelector('#btn').addEventListener('click', function (e) {
            // 阻止form表单内btn点击
            e.preventDefault();
            // 判断为空时
            if (userInput.value == "" || passWordInput.value == "") {
                document.querySelector('#warn').innerHTML = "用户名或密码不能为空"
                return false
            }
            document.querySelector('#warn').innerHTML = ""
            ajax({
                url: url + 'login',
                type: 'post',
                data: {
                    username: userInput.value,
                    password: passWordInput.value
                },
                dataType: 'json',
                timeout: 5000,
                contentType: "application/json",
                success: function (res) {
                    const { code, msg, data } = JSON.parse(res)
                    if (code !== 200) {
                        return document.querySelector('#warn').innerHTML = msg
                    }
                    window.sessionStorage.setItem('token', data.token)
                    window.location.href = '../list/index.html'
                },
                //异常处理
                error: function (e) {
                    console.log(e);
                }
            })
        }, false)
    </script>
</body>

</html>
